<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" type="image/x-icon" sizes="32x32" href="./assets/icone-fitcal.png">
    <title>FitCal</title>        
</head>
<body>
    <div class="maindiv">
        <div class="container">
            <a href="./main.html" class="back-arrow"><img src="./assets/seta.png" alt="Voltar"></a>
            <img class="logo-main" src="./assets/icone-fitcal.png">
            <h1 class="h1-main">FitCal</h1>
            <!-- Exemplos -->
            <div class="conteudo">
                <h3 class="titulo-resultado">Seu gasto calórico diário:</h3>
                <div class="result-box" id="gasto-calorico">{{wasted_daily}} kcal</div>

                <div class="result-box" id="calorias-ideais">{{to_consume_daily}} kcal</div>
            </div>
        </div>
    </div>
